{% extends 'base.html' %}
{% load static %}
{% block title%}Login{% endblock title %}
{% block main-content %}

<div class="container">
    <div class="row my-5">
        <div class="col-sm-6 offset-sm-3">
            <h6>Login</h6>
            <hr>
            <form action="" method="post" navalidate class="shadow p-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <small><a href="#">Forgot Password?</a></small><br>
                <input type="submit" class="btn btn-primary mt-4 " value="Login"><br>
                <div class="text-center text-primary fw-bold">
                    <small>New Flipkart User ?<a href="{% url 'customer-registration' %}" class="text-danger">Create an Account</a> </small>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main-content %}
